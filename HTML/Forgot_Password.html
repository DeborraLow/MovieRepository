<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Welcome to The Movie Repository</title>
<link href="../CSS/Style-Master%202000.css" rel="stylesheet" />
<script type="text/javascript" src="../JS/Java-Script%20Master%202000.js"></script>
</head>
<body>  

<div id="Wrapper"> <!--Contains the entire page-->
    <div id="Header"> <!--Contains the entire header-->
        <div id="Header_Title"> <!--Contains the title of the website-->
            <h1 onclick="javascript:location.href='Homepage.html'">The Movie Repository</h1>
        </div>
        <div id="Login_Bar_Loggedin"> <!--Account Status when user is logged in-->
            <a id="Loggedin_Username"></a>
            <input type="button" id="Logout_Button" value="Logout" onclick="Logout();" />
        </div>
        <div id="Login_Bar"> <!--Account Status when user is not logged in-->
            <a href="#" onclick="togglehiding()" style="position:relative; left:2px;">Login</a>
            <a href="./Register.html" style="position:relative; left:130px;">Register</a>
           
            <div id="Login_Credentials"> <!--Will appear once Login is clicked-->
                <form>
                    <table>
                        <tr>
                            <td>
                                Username:
                            </td>
                            <td>
                                <input type="text" id="Username_input" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password:
                            </td>
                            <td>
                                <input type="password" id="Password_input" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Login" id="Login_Submit" />
                            </td>
                            <td>
                                <a href="./Forgot_Password.html" style="font-size:11px;">Forgot your Password?</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <div id="Middle"> <!--Contains the Side Menu & Content-->
        <div id="Side_Menu"> <!--Contains site navigation-->
        <h2>   
            <ul>   
                <li onclick="javascript:location.href='Homepage.html'">Home</li>
                <li onclick="javascript:location.href='Movie_List.html'">Movie List</li>
                <li onclick="javascript:location.href='About.html'">About</li>
            </ul>
        </h2>
        </div>
        
        <div id="Content_Box"> <!--Contains main content for all pages-->
            <!--Allows a user to enter their email address to retrieve a lost password-->
            <table id="Forgot_Password"  border="0" align="center">
                <tr>
                    <th style="background-color:lightgray;">
                        <h4>Forgot your password?<br />
                        Enter your E-mail address and we'll send you your login information within a few minutes.
                        </h4>
                    </th>
                </tr>
                <tr>
                    <td align="center" style="background-color:lightseagreen" >
                        <h4>E-mail:
                        <input type="email" />
                        <input type="submit" value="Submit"/>
                        </h4>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="Footer"> <!--Contains the footer-->
        <h3>The Footer is currently an empty void. Please ignore this.</h3>
    </div>
</div>

</body>
</html>
